# Notifications / schedulers
notifications:
  briefing:
    enabled: false
    time: "08:00"
    channels: []
  dailyReport:
    enabled: false
    channels: []
  resolver:
    enabled: false
    time: "02:00"
    limit: 50
  intelFetch:
    enabled: false
    time: "06:00"
  marketSync:
    enabled: false
    time: "07:00"
    limit: 200
  proactiveSearch:
    enabled: false
    time: "07:30"
    maxQueries: 8
    watchlistLimit: 20
    useLlm: true
    recentIntelLimit: 25
    extraQueries: []
  intelAlerts:
    enabled: false
    channels: []
    watchlistOnly: true
    maxItems: 10
    includeSources: []
    excludeSources: []
    includeKeywords: []
    excludeKeywords: []
    minKeywordOverlap: 1
    minTitleLength: 8
    # minSentiment: -1
    # maxSentiment: 1
    sentimentPreset: any
    includeEntities: []
    excludeEntities: []
    minEntityOverlap: 1
    useContent: true
    minScore: 0
    keywordWeight: 1
    entityWeight: 1
    sentimentWeight: 1
    positiveSentimentThreshold: 0.05
    negativeSentimentThreshold: -0.05
    showScore: false
    showReasons: false
    entityAliases: {}

# Intel sources
intel:
  embeddings:
    enabled: false
    provider: openai     # openai | google
    model: text-embedding-3-small
    apiBaseUrl: https://api.openai.com
  retentionDays: 30

  # Sources (configure API keys in environment)
  sources:
    # RSS feeds (free)
    rss:
      enabled: true
      feeds:
        - url: https://fivethirtyeight.com/feed/
          category: politics
        - url: https://www.federalreserve.gov/feeds/press_all.xml
          category: economics
        - url: https://techcrunch.com/feed/
          category: technology

    # Polymarket comments (free)
    polymarketComments:
      enabled: true
      trackWatchlist: true
      watchlistLimit: 50
      trackTopMarkets: 20
      maxCommentsPerMarket: 20

    # NewsAPI
    newsapi:
      enabled: false
      apiKey: ${NEWSAPI_KEY}
      categories: []
      countries: []
      queries: []
      maxArticlesPerFetch: 50
      language: en

    # Google News via SerpAPI
    googlenews:
      enabled: false
      serpApiKey: ${SERPAPI_KEY}
      queries: []
      country: us
      language: en
      maxArticlesPerFetch: 20

    # Twitter/X
    twitter:
      enabled: false
      bearerToken: ${TWITTER_BEARER}
      keywords: []
      accounts: []
      maxTweetsPerFetch: 25

  # Roaming controls for proactive search
  roaming:
    enabled: true
    allowSources: []
    allowTypes: []
    minTrust: medium
    socialOptIn: true
